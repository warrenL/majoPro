  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center;font-size: 1.5rem;">我发布的订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col>
      <ion-item no-line>
        <ion-select [(ngModel)]="filterDays" placeholder="自动删除过了3天的订单" style="color:grey;font-size:1.5rem;">
          <ion-option value="3">自动删除过了3天的订单</ion-option>
          <ion-option value="7">自动删除过了7天的订单</ion-option>
        </ion-select>
        <ion-checkbox style="padding-left:5px;font-size:1rem;" [(ngModel)]="selectFilterByDays" (ionChange)="updateSelectFilter()"></ion-checkbox>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item no-line>
        <ion-label style="font-size:1.5rem;color:#66CCFF;text-align:end;vertical-align: middle;" tappable (click)="refereshMyOrder($event)">
          <ion-icon name="refresh"></ion-icon>
          刷新
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-card *ngFor="let publishOrder of publishAllOrder">
    <ion-card-content>
      <ion-item>
        <ion-label style="color:#66CCFF;">
          <ion-icon name="clipboard"></ion-icon>
          修改内容
        </ion-label>
        <ion-label style="font-size:1.5rem;color:brown;text-align:end" tappable (click)="sendToTop($event)">
          状态：{{publishOrder.status}}
        </ion-label>
      </ion-item>
      <div>
        <ion-label style="font-size:1.5rem;">
          订单发布者：{{publishOrder.orderName}}
        </ion-label>
      </div>
      <div>
        <ion-label style="font-size:1.5rem;">
          {{publishOrder.orderType}}
        </ion-label>
      </div>
      <div>
        <ion-label style="font-size:1.5rem;">
          大概地址：{{publishOrder.address}}
        </ion-label>
      </div>
      <div>
        <ion-label style="font-size:1.5rem;">
          详细地址：{{publishOrder.detailAddress}}
        </ion-label>
      </div>
      <div>
        <ion-label style="font-size:1.5rem;">
          电话：{{publishOrder.tel}}
        </ion-label>
      </div>
      <div>
        <ion-label style="font-size:1.5rem;">
          订单发布日期：{{publishOrder.publishDate}}
        </ion-label>
      </div>
      <div>
          <a style="font-size:1.5rem;color:brown;" tappable (click)="selectMaintainer($event)">上门服务申请 请选择一个师傅</a>
      </div>
      <ion-row>
        <ion-col>
          <a style="font-size:1.5rem;color:brown;">
            【置顶】
          </a>
          <a *ngIf="publishOrder.status != '已上架'" style="font-size:1.5rem;color:brown;" tappable (click)="upToTop($event)">
            【上架】
          </a>
          <a *ngIf="publishOrder.status == '已上架'" style="font-size:1.5rem;color:brown;" tappable (click)="downFromTop($event)">
            【下架】
          </a>
          <a style="font-size:1.5rem;color:brown;">
            <ion-icon name="alert" style="font-size:1.8rem;color:brown;"></ion-icon>
          </a>
        </ion-col>
        <ion-col style="text-align: end;">
          <ion-icon name="trash" style="font-size:1.8rem;color:brown;"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
