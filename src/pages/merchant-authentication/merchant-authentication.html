<ion-header>

    <ion-navbar>
      <ion-title style="text-align:center;font-size: 1.5rem;color:#66CCFF">商标认证</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid style="background-color:#66CCFF;">
    <ion-row>
      <ion-label style="text-align:center;color:#FFFFFF;font-size:2rem;">请上传身份证正面和背面照片</ion-label>
    </ion-row>
    <ion-row style="background-color:#66CCFF;height:15rem;">
      <ion-col style="text-align:center;">
        <button ion-button style="width:80%;height:90%;padding-left:10%;background-color:#b0dcf9;">上传身份证正面</button>
      </ion-col>
      <ion-col style="text-align:center;">
        <button ion-button style="width:80%;height:90%;padding-left:10%;background-color:#b0dcf9;">上传身份证背面</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
  </ion-item>
  <ion-row style="background-color:#66CCFF;">
    <ion-label style="text-align:center;color:#FFFFFF;font-size:2rem;">上传商标认证</ion-label>
  </ion-row>
  <ion-row style="background-color:#66CCFF;height:15rem;">
    <ion-col></ion-col>
    <ion-col>
      <button ion-button style="background-color:#b0dcf9;height:90%;">
        <ion-icon name="paper" style="font-size:12rem;"></ion-icon>
      </button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row style="padding-top:5%">
    <button ion-button full round style="width:70%;margin-left:15%;background-color:#66CCFF;color:#2e4553;" (click)="submit($event)">提交审核</button>
  </ion-row>
  <ion-row style="text-align:center;">
    <ion-label style="color:#2e4553;">注：审核需要一个工作日</ion-label>
  </ion-row>
</ion-content>
