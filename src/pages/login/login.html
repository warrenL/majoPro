<ion-content>
  <ion-row class="login-head" margin-top margin-bottom>
    <button class="close-button" (click)="toSplash($event)"></button>
    <ion-note class="sign-note">Sigsn In</ion-note>
  </ion-row>
  <ion-row>
    <img class="sign-img" src="assets/login/sign-logo.png">
  </ion-row>

  <ion-row class="login-content" #content >
    <ion-item no-lines no-padding>
      <img item-start width="33" height="33" src="assets/login/username.png">
      <ion-label class="label label-md" floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="username" #usernameInput></ion-input>
    </ion-item>
    <ion-item [@inputState]="state" no-lines no-padding>
      <img width="33" height="33" src="assets/login/password.png" item-start>
      <ion-label class="label label-md" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" #passwordInput></ion-input>
    </ion-item>
    <button class="login-button" (click)="login($event)" ion-button full>Continue</button>
  </ion-row>
</ion-content>
