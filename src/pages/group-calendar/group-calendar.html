<ion-header id="pageHeader">
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-row class="calendar-title">
      <ion-col col-3 text-right>
        <img width="35" height="35" src="assets/calendar-title.png" />
      </ion-col>
      <ion-col col-9>
        <ion-row class="attendance-head" padding-left>Attendance</ion-row>
        <ion-row class="attendance-note">Academy of Our Lady</ion-row>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-row class="calendar-title-row">
      <ion-label class="calendar-title-background text-center">{{viewTitle}}</ion-label>
  </ion-row>
  <ion-row class="calendar-title-background text-center">
    <ion-col *ngFor="let date of dateList">
      <span class="calendar-value" [ngClass]="{selected: currentTempDate == date}" tappable (click)="selectDate($event, date)">
        {{date}}
      </span>
    </ion-col>
  </ion-row>
  <!-- The template provides customized view for normal event in the dayview -->
  <template #template let-displayEvent="displayEvent">
    <div class="calendar-event-inner">
      <ion-label class="calendar-group-label">{{displayEvent.event.title}}</ion-label>
      <ion-label class="calendar-subject-label">MATH</ion-label>
    </div>
  </template>
  <!-- -->
  <calendar [eventSource]="eventSource" 
            [dayviewNormalEventTemplate]="template"
            [calendarMode]="calendar.mode" 
            [allDayLabel]="NODAY" 
            [currentDate]="calendar.currentDate" 
            (onCurrentDateChanged)="onCurrentDateChanged($event)" 
            (onEventSelected)="onEventSelected($event)" 
            (onTitleChanged)="onViewTitleChanged($event)" 
            (onTimeSelected)="onTimeSelected($event)" 
            step="30"
            class="calendar-refine-style">
  </calendar>
</ion-content>
