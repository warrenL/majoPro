
<ion-content class="login-background">
  <ion-item class="nav-bar" no-line item-clear>
      <ion-icon name="arrow-round-back" color="white" style="padding-left: 3rem;font-size: 5rem;" item-start (click)="back($event)" tappable></ion-icon>
  </ion-item>
  <ion-row class="login-register-btn">
    <ion-label style="padding-left:15%;padding-right:15%;color:white;font-size:3.5rem;">忘记密码？</ion-label>
  </ion-row>
  <ion-row>
      <ion-label class="text-content">请通过输入你的手机号以查找你的账户</ion-label>
  </ion-row>
  <ion-item class="login-background" style="padding-left:15%;padding-right:15%;color:white;font-size:2rem;position:relative;top:10%;">
      <ion-icon name="phone-portrait" item-start></ion-icon>
      <ion-input [(ngModel)]="phone" placeholder="请输入手机号"></ion-input>
  </ion-item>
  <ion-item class="login-background" style="padding-left:15%;padding-right:15%;color:white;font-size:2rem;position:relative;top:15%;">
      <ion-icon name="md-key" item-start></ion-icon>
      <ion-input [(ngModel)]="password" placeholder="请输入验证码"></ion-input>
      <button ion-button clear item-end style="color:yellow;" (click)="getVerifyCode($event)">获取验证码</button>
  </ion-item>
  <ion-item class="login-background" style="padding-left:15%;padding-right:15%;color:white;font-size:2rem;position:relative;top:20%;">
      <ion-icon name="lock" item-start></ion-icon>
      <ion-input [(ngModel)]="verifyCode" placeholder="请输入密码"></ion-input>
  </ion-item>
  <ion-item class="login-background" style="padding-left:15%;padding-right:15%;color:white;font-size:2rem;position:relative;top:25%;">
    <button (click)="confirm($event)" style="height:42px;color:black;background:white;font-size:2rem;" ion-button round full>确定</button>
  </ion-item>
</ion-content>
