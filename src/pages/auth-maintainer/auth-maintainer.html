  <ion-navbar>

<ion-content>
  <ion-row>
    <ion-label style="color:#66CCFF;padding-left:5%;">第一步：回答技术问题</ion-label>
  </ion-row>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-label>1.麻将机输送电机有多少个？</ion-label>
