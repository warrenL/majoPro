<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center;font-size: 1.5rem;">上传新品牌</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content style="background-color:#66CCFF;">
      <ion-row>
        <ion-label style="color:white;">品牌名称：</ion-label>
        <ion-input type="text" placeholder="请填写品牌名称"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label style="color:white;">上传者手机尾号：</ion-label>
        <ion-input type="number" placeholder="默认一旦上传无法修改"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label style="color:white;">品牌logo图片：</ion-label>
      </ion-row>
      <ion-row>
        <div class="imgContainer" *ngIf="images.length>0">
          <!--一张图片-->
          <div class="oneImgContainer" *ngIf="images.length===1">
            <button (click)="goToViewLargePictureCtrl($event, images)">
              <img [src]=images[0].big (click)="addNewPic($event,image.big)">
            </button>
          </div>
        
          <!--四张图片-->
          <div class="fourImgContainer" *ngIf="images.length===4">
            <button class="manyBtn" *ngFor="let image of images" (click)="goToViewLargePictureCtrl($event, images)">
              <img [src]=image.big (click)="addNewPic($event,image.big)">
            </button>
            <div class="clearFloat"></div>
          </div>
        
          <!--多张图片-->
          <div class="manyImgContainer" *ngIf="images.length!==1 && images.length!==4">
            <button class="manyBtn" *ngFor="let image of images" (click)="goToViewLargePictureCtrl($event, images)">
              <img [src]=image.big (click)="addNewPic($event,image.big)">
            </button>
            <div class="clearFloat"></div>
          </div>
        </div>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
