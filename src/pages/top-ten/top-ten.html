<!--
  Generated template for the TopTenPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title style="text-align:center;font-size: 1.5rem;">被点赞最多的十大品牌评选</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment mode="md" [(ngModel)]="top_segment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="top_0">
        我上传的品牌
      </ion-segment-button>
      <ion-segment-button style="white-space:normal;" value="top_1">
        <ion-row style="height: 30%;position: relative;left: 10%;">2019品牌点赞前十</ion-row>
        <ion-row style="height:30%;text-align:center;position: relative;left: 18%;"><ion-icon style="font-size:1.4rem;" name="rose"></ion-icon>已开始争夺<ion-icon style="font-size:1.4rem;" name="rose"></ion-icon></ion-row>
      </ion-segment-button>
      <ion-segment-button value="top_2">
        个人中心
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content [ngSwitch]="top_segment">  
    <ion-content *ngSwitchCase="'top_0'">
      <ion-item>
        <a style="color:#f29491;font-size:1rem;padding-left:1.6rem;">公告：本轮评选截止日期为2018年1月1日...</a>
      </ion-item>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col style="text-align:start;">
              <a style="color:#2e4553;">当前排名(1)</a>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-2>
              <ion-icon style="color:#2e4553;margin-top:10%;font-size:6rem;" name="image"></ion-icon>
            </ion-col>
            <ion-col col-10>
              <div>
                <ion-label style="font-size:1rem;color:#2e4553;font-size:1.4rem;">
                  雀王
                  <a class="top_segment" style="color:#2e4553;">（品牌上传者手机尾号9090）</a>
                  <a class="top_segment" style="color:#66CCFF;font-size:1.6rem;float:right;" tappable (click)="vote($event)"><ion-icon style="font-size:1.6rem;" name="podium"></ion-icon>投票</a>
                </ion-label>
              </div>
              <div>
                <a class="top_segment" style="color:#f29491;font-size:1rem;" tappable (click)="authentication($event)">【现在去认证商标】</a>
                <a class="top_segment" style="color:#f29491;font-size:1rem;" tappable (click)="RefineInstruction($event)">【修改简介】</a>
                <a class="top_segment" style="color:#f29491;font-size:1rem;">【品牌已认证/未认证】</a>
              </div>
              <ion-item>
                <button ion-button icon-left clear small item-start>
                  <ion-icon name="thumbs-up" style="color:#66CCFF;padding-left: 0;"></ion-icon>
                  <div style="color:#66CCFF;">30</div>
                </button>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-down" style="color:#66CCFF;"></ion-icon>
                  <div style="color:#66CCFF;">2</div>
                </button>
                <button ion-button icon-left clear small>
                  <ion-icon name="rose" style="color:#66CCFF;"></ion-icon>
                  <div style="color:#66CCFF;">1</div>
                </button>
                <button ion-button icon-left clear item-end>
                  <ion-icon name="paper" style="color:#66CCFF;"></ion-icon>
                </button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col style="text-align:start;">
              <a style="color:#2e4553;">当前排名(2)</a>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-2>
              <ion-icon style="color:#2e4553;margin-top:10%;font-size:6rem;" name="image"></ion-icon>
            </ion-col>
            <ion-col col-10>
              <div>
                <ion-label style="font-size:1rem;color:#2e4553;font-size:1.4rem;">
                  雀友
                  <a class="top_segment" style="color:#2e4553;" tappable (click)="authentication($event)">（品牌上传者手机尾号9090）</a>
                  <a class="top_segment" style="color:#66CCFF;font-size:1.6rem;float:right;"><ion-icon style="font-size:1.6rem;" name="podium"></ion-icon>投票</a>
                </ion-label>
              </div>
              <div>
                <a class="top_segment" style="color:#f29491;font-size:1rem;" tappable (click)="authentication($event)">【现在去认证商标】</a>
                <a class="top_segment" style="color:#f29491;font-size:1rem;">【修改简介】</a>
                <a class="top_segment" style="color:#f29491;font-size:1rem;">【品牌已认证/未认证】</a>
              </div>
              <ion-item>
                <button ion-button icon-left clear small item-start>
                  <ion-icon name="thumbs-up" style="color:#66CCFF;padding-left: 0;"></ion-icon>
                  <div style="color:#66CCFF;">30</div>
                </button>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-down" style="color:#66CCFF;"></ion-icon>
                  <div style="color:#66CCFF;">2</div>
                </button>
                <button ion-button icon-left clear small>
                  <ion-icon name="rose" style="color:#66CCFF;"></ion-icon>
                  <div style="color:#66CCFF;">1</div>
                </button>
                <button ion-button icon-left clear item-end>
                  <ion-icon name="paper" style="color:#66CCFF;"></ion-icon>
                </button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-row>
        <ion-col style="text-align:center;color:#66CCFF">
          <button ion-button round clear tappable (click)="uploadNew($event)">【上传一个新品牌】</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button round clear style="color:grey;">上一页</button>
        </ion-col>
        <ion-col>
          <button ion-button round clear style="color:black;">当前页2</button>
        </ion-col>
        <ion-col>
          <button ion-button round clear style="color:grey;">下一页</button>
        </ion-col>
      </ion-row>
    </ion-content>
    <ion-content *ngSwitchCase="'top_1'">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col col-2>
              <ion-icon style="color:#2e4553;margin-top:10%;font-size:6rem;" name="image"></ion-icon>
            </ion-col>
            <ion-col col-10>
              <div>
                <ion-label style="font-size:1rem;color:#2e4553;font-size:1.4rem;">
                  雀王
                  <a class="top_segment" style="color:#2e4553;">（品牌上传者手机尾号9090）</a>
                  <a class="top_segment" style="color:#66CCFF;font-size:1.6rem;float:right;"><ion-icon style="font-size:2rem;" name="paper"></ion-icon></a>
                </ion-label>
              </div>
              <ion-row>
                <button ion-button icon-left clear small item-start>
                  <ion-icon name="thumbs-up" style="color:#66CCFF;padding-left: 0;"></ion-icon>
                  <div style="color:#66CCFF;">30</div>
                </button>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-down" style="color:#66CCFF;"></ion-icon>
                  <div style="color:#66CCFF;">2</div>
                </button>
                <button ion-button icon-left clear small>
                  <ion-icon name="rose" style="color:#66CCFF;"></ion-icon>
                  <div style="color:#66CCFF;">1</div>
                </button>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col col-2>
              <ion-icon style="color:#2e4553;margin-top:10%;font-size:6rem;" name="image"></ion-icon>
            </ion-col>
            <ion-col col-10>
              <div>
                <ion-label style="font-size:1rem;color:#2e4553;font-size:1.4rem;">
                  雀王
                  <a class="top_segment" style="color:#2e4553;">（品牌上传者手机尾号9090）</a>
                  <a class="top_segment" style="color:#66CCFF;font-size:1.6rem;float:right;"><ion-icon style="font-size:2rem;" name="paper"></ion-icon></a>
                </ion-label>
              </div>
              <ion-row>
                <button ion-button icon-left clear small item-start>
                  <ion-icon name="thumbs-up" style="color:#66CCFF;padding-left: 0;"></ion-icon>
                  <div style="color:#66CCFF;">30</div>
                </button>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-down" style="color:#66CCFF;"></ion-icon>
                  <div style="color:#66CCFF;">2</div>
                </button>
                <button ion-button icon-left clear small>
                  <ion-icon name="rose" style="color:#66CCFF;"></ion-icon>
                  <div style="color:#66CCFF;">1</div>
                </button>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-content>
    <ion-footer style="background-color:#66CCFF" *ngSwitchCase="'top_1'">
      <ion-toolbar style="background-color:#66CCFF">
        <ion-title style="background-color:#66CCFF;color:black;"><a style="background-color:#66CCFF;color:black;">今年（2018）被点赞最多的十大品牌</a></ion-title>
      </ion-toolbar>
    </ion-footer>
    <ion-content *ngSwitchCase="'top_2'">
        <ion-row>
          <a class="top_segment" style="padding-left:1.5rem">普通设置</a>
        </ion-row>
        <ion-card>
          <ion-list>
            <button tappable ion-item>
              <ion-icon class="personal-center-icon" name="checkbox" item-start></ion-icon>
              <ion-label style="padding-left:3rem">签到</ion-label>
            </button>
            <button ion-item tappable (click)="editInstruction($event)">
              <ion-icon class="personal-center-icon" name="thumbs-up" item-start></ion-icon>
              <ion-label style="padding-left:3rem">我上传的品牌评选情况</ion-label>
            </button>
            <button tappable ion-item (click)="myPublishOrders($event)">
              <ion-icon class="personal-center-icon" name="clipboard" item-start></ion-icon>
              <ion-label style="padding-left:3rem">我发布的订单</ion-label>
            </button>
            <button tappable ion-item (click)="chongzhi($event)">
              <ion-icon class="personal-center-icon" name="card" item-start></ion-icon>
              <ion-label style="padding-left:3rem">充值</ion-label>
            </button>
            <button tappable ion-item (click)="mallSetting($event)">
              <ion-icon class="personal-center-icon" name="home" item-start></ion-icon>
              <ion-label style="padding-left:3rem">商城设置</ion-label>
            </button>
          </ion-list>
        </ion-card>
        <ion-row>
          <a class="top_segment" style="padding-left:1.5rem">技术员设置</a>
          </ion-row>
          <ion-card>
            <ion-list>
              <button tappable ion-item (click)="applyMaintainer($event)">
                <ion-icon class="personal-center-icon" name="checkmark-circle-outline" item-start></ion-icon>
                <ion-label style="padding-left:3rem">认证技术员</ion-label>
              </button>
              <button tappable ion-item (click)="myResume($event)">
                <ion-icon class="personal-center-icon" name="browsers" item-start></ion-icon>
                <ion-label style="padding-left:3rem">我的个人简历</ion-label>
              </button>
            </ion-list>
          </ion-card>
          <ion-row>
            <a class="top_segment" style="padding-left:1.5rem">系统设置</a>
          </ion-row>
          <ion-card>
            <ion-list>
              <button ion-item>
                <ion-icon class="personal-center-icon" name="cog" item-start></ion-icon>
                <ion-label style="padding-left:3rem">修改密码</ion-label>
              </button>
              <button tappable ion-item (click)="systemMessage($event)">
                <ion-icon class="personal-center-icon" name="notifications-outline" item-start></ion-icon>
                <ion-label style="padding-left:3rem">系统消息</ion-label>
              </button>
              <button tappable ion-item (click)="mailBox($event)">
                <ion-icon class="personal-center-icon" name="text" item-start></ion-icon>
                <ion-label style="padding-left:3rem">留言箱(我们会第一时间给您回复)</ion-label>
              </button>
              <button ion-item>
                <ion-icon class="personal-center-icon" name="trash" item-start></ion-icon>
                <ion-label style="padding-left:3rem">清理缓存</ion-label>
              </button>
              <button tappable ion-item (click)="fenxiang($event)">
                <ion-icon class="personal-center-icon" name="barcode" item-start></ion-icon>
                <ion-label style="padding-left:3rem">个人专属邀请码</ion-label>
              </button>
            </ion-list>
          </ion-card>
    </ion-content>
  </ion-content>
</ion-content>
