<ion-header>
    <ion-navbar>
      <ion-title style="text-align:center;font-size: 1.5rem;">发布新的订单</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <button ion-button round style="width: 100%;background-color:#66CCFF;color:#2e4553;" (click)="showOption($event)">{{orderType}} ▼</button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-2 class="detal-text-first">
      <ion-label>姓名</ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-input placeholder="请输入姓名" type="text" [(ngModel)]="name" ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-2 class="detal-text-first">
      <ion-label>电话</ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-input placeholder="请输入电话" type="tel" [(ngModel)]="tel" ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 class="detal-text">
      <ion-label>上门服务地址</ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-item>
        <ion-multi-picker item-content class="text-background-style" placeholder="请选择地址" (ionChange)="onLocationChange($event)" [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'">
        </ion-multi-picker>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 class="detal-text">
      <ion-label>详细地址</ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-item>
        <ion-input placeholder="请输入详细地址" type="text" [(ngModel)]="addDetail" ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer no-lines>
  <ion-toolbar>
      <button style="width:70%;margin-left:15%;text-align:center;background-color:#66CCFF;color:#2e4553;" (click)="confirmPublish($event)" ion-button round full>确定发布</button>
  </ion-toolbar>
</ion-footer>
