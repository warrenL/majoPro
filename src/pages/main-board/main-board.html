<ion-header>

  <ion-navbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name='calendar' class="title-icon-color"></ion-icon>
      </button>
      <button ion-button menuToggle right>
        <ion-icon name='power' class="title-icon-color"></ion-icon>
      </button>
    </ion-navbar>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <button ion-button full (click)="needInstallMajo($event)" class="button-basic first-button-color">
        <ion-icon name="construct" item-start></ion-icon>
        <ion-label style="white-space:normal;">我要找师傅上门帮我维修和安装麻将机</ion-label>
    </button>
  </ion-row>
  <ion-row>
    <button ion-button full (click)="weInstallMajo($event)" class="button-basic second-button-color">
        <ion-icon name="contact" item-start></ion-icon>
        <ion-label style="white-space:normal;">我想去维修和安装麻将机（需通过技术员认证）</ion-label>
    </button>
  </ion-row>
  <ion-row>
    <button ion-button full (click)="topTen($event)" class="button-basic third-button-color">
        <ion-icon name="thumbs-up" item-start></ion-icon>
        <ion-label style="white-space:normal;">被赞最多的麻将机10大品牌评选</ion-label>
    </button>
  </ion-row>
  <ion-row>
    <button ion-button full (click)="adArea($event)" class="button-basic fourth-button-color">
        <ion-icon name="paper" item-start></ion-icon>
        <ion-label style="white-space:normal;">麻将机行业广告区</ion-label>
    </button>
  </ion-row>
  <ion-row>
    <button ion-button full (click)="mall($event)" class="button-basic fifth-button-color">
        <ion-icon name="home" item-start></ion-icon>
        <ion-label style="white-space:normal;">商城（可以在这里开淘宝或者京东的分店）</ion-label>
    </button>
  </ion-row>
  <ion-row>
    <button ion-button full (click)="contcatUs($event)" class="button-basic sixth-button-color">
        <ion-icon name="mail" item-start></ion-icon>
        <ion-label style="white-space:normal;">留言箱（我们会在第一时间给您答复）</ion-label>
    </button>
  </ion-row>
</ion-content>
