<ion-header>

  <ion-navbar>
    <ion-title style="color:#1db4cc;text-align:center;font-size: 1.5rem;">认证技术员</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-label style="color:#66CCFF;padding-left:5%;">第二步：提交身份证图片及头像自拍</ion-label>
  </ion-row>
  <ion-grid style="background-color:#66CCFF;">
    <ion-row>
      <ion-label style="text-align:center;color:#FFFFFF;font-size:2rem;">请分别上传身份证正面和背面照片</ion-label>
    </ion-row>
    <ion-row style="background-color:#66CCFF;height:15rem;">
      <ion-col style="text-align:center;">
        <button ion-button style="width:80%;height:90%;padding-left:10%;background-color:#b0dcf9;">
          <ion-icon style="font-size:11.2rem;" name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col style="text-align:center;">
        <button ion-button style="width:80%;height:90%;padding-left:10%;background-color:#b0dcf9;">
          <ion-icon style="font-size:11.2rem;" name="camera"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row style="background-color:#66CCFF;">
        <ion-col style="text-align:center;color:#FFFFFF;">
          <ion-label>
            上传身份证正面
          </ion-label>
        </ion-col>
        <ion-col style="text-align:center;color:#FFFFFF;">
          <ion-label>
            上传身份证背面
          </ion-label>
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-row style="background-color:#66CCFF;margin-top:5%;">
    <ion-label style="text-align:center;color:#FFFFFF;font-size:2rem;">头像自拍</ion-label>
  </ion-row>
  <ion-row style="background-color:#66CCFF;height:15rem;">
    <ion-col></ion-col>
    <ion-col>
      <button ion-button style="background-color:#b0dcf9;height:90%;">
        <ion-icon name="contact" style="font-size:12rem;"></ion-icon>
      </button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row style="text-align:center;">
    <ion-label style="white-space:normal;color:#f29491;">注：因本软件提供上门服务，为了保障用户人身安全，身份证和头像自拍必须要上传一致</ion-label>
  </ion-row>
  <ion-row style="padding-top:5%">
    <button ion-button full round style="width:70%;margin-left:15%;background-color:#66CCFF;color:#2e4553;" (click)="submit($event)">提交并审核</button>
  </ion-row>
  <ion-row style="text-align:center;color:#f29491;">
    <ion-label>注：审核须一个工作日通过后会以系统告知</ion-label>
  </ion-row>
</ion-content>
