<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Hello Dan!</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item class="classroom-content" no-lines>
    <img class="dashboard-logo" width="53" height="60" src="assets/login/sign-logo.png" item-start>
    <ion-note class="classroom-note">Classroom</ion-note>
  </ion-item>
  <ion-item class="organization-select text-over-ellipsis" no-lines>
    <ion-multi-picker placeholder="Jefferson Parish - LA" [multiPickerColumns]="districtList" item-content></ion-multi-picker>
  </ion-item>
  <ion-item class="organization-select item-margin text-over-ellipsis" no-lines>
    <ion-multi-picker placeholder="Academy of Our Lady" [multiPickerColumns]="schoolList" item-content></ion-multi-picker>
  </ion-item>

  <ion-row>
    <button class="dashboard-navigation dashboard-row attendance-row" (click)="attendanceManage($event)" ion-item no-lines detail-none>
      <img width="51" height="51" src="assets/dashboard/attendance.png" item-start>
      <ion-label class="dashboard-row-font">Attendance</ion-label>
    </button>

    <button class="dashboard-navigation dashboard-row lessons-row" (click)="lessonsManage($event)" ion-item no-lines detail-none>
      <img item-start width="51" height="51" src="assets/dashboard/lessons.png">
      <ion-label class="dashboard-row-font">Lessons</ion-label>
    </button>

    <button class="dashboard-navigation dashboard-row communications-row" (click)="communicationsManage($event)" ion-item no-lines detail-none>
      <img width="51" height="51" src="assets/dashboard/communications.png" item-start>
      <ion-label class="dashboard-row-font">Communications</ion-label>
    </button>
  </ion-row>

</ion-content>
