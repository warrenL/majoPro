<!--
  student profile page header html
-->
<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/student/profile-title.png" class="title-avatar">Student Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<!--
  student transfer page content html
-->
<ion-content padding>
  <ion-row class="student-detail">
    <ion-col col-4>
      <ion-label class="student-avatar" float-right>{{currentStudent | studentName}}</ion-label>
    </ion-col>
    <ion-col class="student-name" col-8>{{currentStudent}}</ion-col>
  </ion-row>
 <ion-scroll class="list-scroll" scrollY="true" >
    <ion-item class="attendance-contacts" no-lines>
      <ion-label no-lines>{{groupNote}}</ion-label>
    </ion-item>
    <ion-item *ngIf="groupNoNote == 0" class="emergency-items group-name">
        <ion-label class="no-history-text">No Current Group</ion-label>
      </ion-item>
    <ion-item *ngFor="let group of groupList" class="group-name">
      {{group.groupName}}
      <button (click)="toAttendance($event)" item-end>
        <img class="img-size" src="assets/student/profile-person.png">
      </button>
      <button (click)="toTransform($event)" item-end>
        <img class="img-transfer-size" src="assets/student/profile-transform.png">
      </button>
      <button (click)="removeGroup(group.groupId, $event)" item-end>
        <img class="img-size" src="assets/student/profile-delete.png">
      </button>
    </ion-item>
    <ion-item class="add-group" no-lines>
      <a>Add Group</a>
      <img class="add-group-img" src="assets/student/add.png">
    </ion-item>

    <ion-item class="attendance-contacts" no-lines>
      <ion-label no-lines>Attendance History</ion-label>
    </ion-item>
    <!-- this is mock up item -->
    <ion-item class="emergency-items group-name">
      <ion-label class="no-history-text">No Attendance History</ion-label>
    </ion-item>
    <ion-item class="item-mockup" no-lines>
    </ion-item>
    <!--  -->
    <button *ngFor="let history of historyList" class="emergency-contacts" ion-item>
    </button>
    <ion-item class="attendance-contacts" no-lines>
      <ion-label no-lines>{{contactNote}}</ion-label>
    </ion-item>
    <ion-item *ngIf="contactNoNote == 0" class="emergency-items group-name">
      <ion-label class="no-history-text">No Emergency Contact</ion-label>
    </ion-item>
    <button *ngFor="let contact of contactList" class="emergency-items group-name" (click)="toContactor($event,contact)" ion-item detail-push>
      <ion-col col-8>
        {{contact.contactName}}
      </ion-col>
      <ion-col class="text-center" item-end>
        {{contact.role}}
      </ion-col>
      <button (click)="email($event,contact)" item-end>
        <ion-icon class="relationship-icon" name="ios-mail-outline"></ion-icon>
        <!-- <img class="img-size email-right-margin" src="assets/student/email.png"> -->
      </button>
      <button (click)="tel($event,contact)" item-end>
        <ion-icon class="relationship-icon" name="ios-call-outline"></ion-icon>
        <!-- <img class="img-size" src="assets/student/tel.png"> -->
      </button>
    </button>
  </ion-scroll>
</ion-content>
