<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Select Group From List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-background" padding>

  <ion-item class="group-list-head" no-padding no-lines>
    <ion-item class="organization-select text-over-ellipsis" no-lines>
      <ion-multi-picker placeholder="Jefferson Parish - LA" [multiPickerColumns]="districtColumns" item-content></ion-multi-picker>
    </ion-item>

    <ion-item class="organization-select text-over-ellipsis" no-lines>
      <ion-multi-picker placeholder="Academy of Our Lady" [multiPickerColumns]="schoolColumns" item-content></ion-multi-picker>
    </ion-item>

    <ion-item class="search-bar-content" no-margin no-padding no-lines>
      <img class="filter-img" width="23" height="23" src="assets/group/filter.png" item-start>
      <ion-searchbar class="group-searchbar" animated="true" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)" no-padding></ion-searchbar>
    </ion-item>
  </ion-item>

  <ion-scroll class="list-scroll" scrollY="true" no-padding>
    <ion-row>
      <button class="group-list-row" *ngFor="let groupItem of groupItems" (click)="toAttendance($event, groupItem)" ion-item no-lines no-padding detail-none>
        <ion-row>
          <ion-col col-4>
            <ion-row class="last-attendance">Last Attendance:</ion-row>
            <ion-row class="attendance-date">
              <a>{{groupItem.attendanceTime}}</a>
            </ion-row>
            <ion-row class="missing-note">Missing
              <ion-badge [color]="groupItem.missingSum > 0 ? 'danger' : 'secondary'">{{groupItem.missingSum}}</ion-badge>
            </ion-row>
          </ion-col>
          <ion-col col-4>
            <ion-row class="group-name text-over-ellipsis">{{groupItem.groupName}}</ion-row>
            <ion-row class="teacher-name text-over-ellipsis">{{groupItem.teacherName}}</ion-row>
          </ion-col>
          <ion-col col-3>
            <ion-row class="subject-name text-over-ellipsis">{{groupItem.subject}}</ion-row>
            <ion-row class="student-num text-over-ellipsis">{{groupItem.studentSum}} Students</ion-row>
          </ion-col>
          <ion-col col-1>
            <ion-icon class="right-icon" name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-row>
  </ion-scroll>
</ion-content>
